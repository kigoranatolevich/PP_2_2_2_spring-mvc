<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>
        table, th, td{
            border: 1px solid;
        }
    </style>
</head>
<body>
<h3>Cars Table</h3>
<hr>
<table>
    <thead>
        <tr>
            <th>model</th>
            <th>color</th>
            <th>price</th>
        </tr>
    </thead>
        <tbody>
            <tr th:each="tempCars:${cars}">
                <td th:text="${tempCars.getModel()}"></td>
                <td th:text="${tempCars.getColor()}"></td>
                <td th:text="${tempCars.getPrice()}"></td>
            </tr>
        </tbody>
</table>
</body>
</html>
